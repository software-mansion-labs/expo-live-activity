name: Feature Request
description: Suggest a new feature or enhancement for expo-live-activity
labels: [enhancement]
body:
  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: Describe the feature you'd like to see added to expo-live-activity
      placeholder: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: problem-statement
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? What is the motivation behind this request?
      placeholder: Is your feature request related to a problem? Please describe.
    validations:
      required: true
  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: How would you like this feature to work? Describe your ideal solution.
      placeholder: Describe the solution you'd like
    validations:
      required: false
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: Describe alternatives you've considered
    validations:
      required: false
  - type: input
    id: library-version
    attributes:
      label: Current Library Version
      description: What version of expo-live-activity are you currently using?
      placeholder: e.g. 1.2.3
    validations:
      required: true
  - type: checkboxes
    id: implementation
    attributes:
      label: Implementation
      description: Are you willing to contribute to the implementation of this feature?
      options:
        - label: I would be willing to submit a pull request for this feature
          required: false
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, mockups, or examples about the feature request here.
      placeholder: You can leave this blank if not applicable.
    validations:
      required: false
