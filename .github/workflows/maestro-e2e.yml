name: E2E â€“ generate, run tests, build report

on:
  workflow_dispatch: {}
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  e2e:
    name: Run Maestro E2E on macOS
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm ci

      - name: Generate tests (flows)
        env:
          MAESTRO_APP_ID: com.swmansion.expoliveactivity.example
        run: |
          npm run generateTests

      - name: Set up Java (required by some maestro components)
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Start iOS simulator
        uses: futureware-tech/simulator-action@v2
        with:
          model: 'iPhone 14 Pro'

      - name: Run Maestro flows via maestro-test-action
        uses: dniHze/maestro-test-action@v1
        with:
          flow: example/tests/generated
          screenshots-dir: example/tests/screenshots
          report: example/tests/maestro/report.xml
          version: latest
          env: |
            MAESTRO_APP_ID=com.swmansion.expoliveactivity.example

      - name: Generate PDF report
        run: |
          npm run generateTestReport

      - name: Upload PDF report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: live-activity-report
          path: example/tests/reports/live-activity-report.pdf
